syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.virtualan.proto.cucumblan";
option java_outer_classname = "CucumblanProto";

package cucumblan;

message Customer {
   uint64 customerId = 1;
   string firstname = 2;
   string lastname = 3;
}

message Product {
   uint64 productId = 1;
   string productName = 2;
   string productDesc = 3;
}